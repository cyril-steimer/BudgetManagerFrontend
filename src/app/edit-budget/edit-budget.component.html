<h3>Edit Budget</h3>
<div *ngIf="budget">
	<div class="form-group">
		<label for="category">Category</label>
		<input class="form-control" type="text" id="category" [(ngModel)]="budget.category.name">
	</div>
	<div class="form-group">
		<label for="name">Amount</label>
		<input class="form-control" type="number" id="amount" [(ngModel)]="budget.amount.amount">
	</div>
	<div class="form-group">
		<label for="period">Period</label>
		<select class="form-control" id="category" [(ngModel)]="budget.period">
			<option *ngFor="let period of periods" value="{{period}}">{{period}}</option>
		</select>
	</div>
	<button class="btn btn-secondary" (click)="back()">
		<i class="far fa-arrow-alt-circle-left"></i>
		Back
	</button>
	<button class="btn btn-primary" (click)="submit()">
		Submit
		<i class="far fa-arrow-alt-circle-right"></i>
	</button>
</div>
