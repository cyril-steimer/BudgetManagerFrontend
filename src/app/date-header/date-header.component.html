<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
	<span class="navbar-brand">{{dateLink.label}}</span>
	<div class="collapse navbar-collapse">
		<ul class="navbar-nav mr-auto">
			<li class="nav-item">
				<a class="nav-link" 
				routerLink="/{{urlPrefix}}/{{prevDateLink.urlSuffix}}">
					{{prevDateLink.label}}
				</a>
			</li>
			<li *ngIf="parent" class="nav-item">
				<a class="nav-link"
				routerLink="/{{urlPrefix}}/{{parent.urlSuffix}}">
					{{parent.label}}
				</a>
			</li>
			<li class="nav-item">
				<a class="nav-link"
				routerLink="/{{urlPrefix}}/{{nextDateLink.urlSuffix}}" >
					{{nextDateLink.label}}
				</a>
			</li>
			<li *ngIf="children" ngbDropdown class="nav-item dropdown">
				<a class="nav-link dropdown-toggle" role="button" ngbDropdownToggle>Drill down</a>
				<div ngbDropdownMenu class="dropdown-menu">
					<a *ngFor="let child of children" class="dropdown-item"
					routerLink="/{{urlPrefix}}/{{child.urlSuffix}}">
					{{child.label}}
					</a>
				</div>
			</li>
		</ul>
	</div>
</nav>
