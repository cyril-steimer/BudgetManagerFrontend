<table class="table table-striped">
	<thead>
		<tr>
			<th>Name</th>
			<th>Amount</th>
			<th>Category</th>
			<th *ngIf="expenseType.isDateFieldRelevant()">Date</th>
			<th>Payment Method</th>
			<th>Author</th>
			<th>Tags</th>
			<th></th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let expense of expenses">
			<td>{{expense.name.name}}</td>
			<td>{{expense.amount.amount | currency:'CHF'}}</td>
			<td>
				<a href="#" (click)="searchByCategory($event, expense.category.name)">
					{{expense.category.name}}
				</a>
			</td>
			<td *ngIf="expenseType.isDateFieldRelevant()">{{expense.date.timestamp | date:'dd.MM.yyyy'}}</td>
			<td>
				<a href="#" (click)="searchByMethod($event, expense.method.name)">
					{{expense.method.name}}
				</a>
			</td>
			<td>
				<a href="#" (click)="searchByAuthor($event, expense.author.name)">
					{{expense.author.name}}
				</a>
			</td>
			<td class="chip-list">
				<a *ngFor="let tag of expense.tags" class="chip" 
				href="#" (click)="searchByTag($event, tag.name)">
					{{tag.name}}
				</a></td>
			<td>
				<i class="fas fa-edit" (click)="edit(expense)"></i>
			</td>
		</tr>
		<tr *ngIf="expenseType.isSumRelevant()">
			<th>Total</th>
			<th>{{total.amount.amount | currency:'CHF'}}</th>
			<th></th>
			<th *ngIf="expenseType.isDateFieldRelevant()"></th>
			<th></th>
			<th></th>
			<th></th>
		</tr>
	</tbody>
</table>
