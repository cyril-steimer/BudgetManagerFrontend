<table class="table table-striped">
	<thead>
		<tr>
			<th>Name</th>
			<th>Amount</th>
			<th>Category</th>
			<th>Date</th>
			<th>Payment Method</th>
			<th>Tags</th>
			<th></th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let expense of expenses">
			<td>{{expense.name.name}}</td>
			<td>{{expense.amount.amount | currency:'CHF'}}</td>
			<td>{{expense.category.name}}</td>
			<td>{{expense.date.timestamp | date:'dd.MM.yyyy'}}</td>
			<td>{{expense.method.name}}</td>
			<td class="chip-list">
				<a *ngFor="let tag of expense.tags" class="chip" 
				href="#" (click)="searchByTag($event, tag.name)">
					{{tag.name}}
				</a></td>
			<td>
				<i class="fas fa-edit" (click)="edit(expense)"></i>
			</td>
		</tr>
		<tr>
			<th>Total</th>
			<th>{{total.amount.amount | currency:'CHF'}}</th>
			<th></th>
			<th></th>
			<th></th>
			<th></th>
			<th></th>
		</tr>
	</tbody>
</table>
