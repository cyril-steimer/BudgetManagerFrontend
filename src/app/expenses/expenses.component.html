<app-date-header [date]="date" [urlPrefix]="urlPrefix" [switcher]="switcher" [search]="this">
</app-date-header>

<span *ngIf="tag || method" class="chip mb-2">
    {{tag}}
    {{method}}
    <i class="fas fa-times-circle" routerLink="/expenses"></i>
</span>

<app-expenses-table [expenses]="expenses" [sorter]="sorter" class="mt-2">
</app-expenses-table>
