<app-date-header [date]="date" [search]="this" [view]="view">
</app-date-header>

<span *ngIf="field" class="chip mb-2">
    {{field}} = {{value}}
    <i [routerLink]="expenseType.getViewAllUrl()" class="fas fa-times-circle chip-close"></i>
</span>

<app-expenses-table [expenseType]="expenseType" [expenses]="expenses" [sorter]="sorter" class="mt-2">
</app-expenses-table>
