<app-date-header [date]="date" [urlPrefix]="urlPrefix" [switcher]="switcher" [search]="this">
</app-date-header>

<span *ngIf="field" class="chip mb-2">
    {{field}} = {{value}}
    <i class="fas fa-times-circle chip-close" [routerLink]="expenseType.getViewAllUrl()"></i>
</span>

<app-expenses-table [expenses]="expenses" [sorter]="sorter" [expenseType]="expenseType" class="mt-2">
</app-expenses-table>
