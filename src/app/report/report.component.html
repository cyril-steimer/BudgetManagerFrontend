<h6>Rows to include in Summary</h6>
<table class="table">
    <thead>
    <th *ngFor="let row of summaryRows">
        {{row.name}}
    </th>
    </thead>
    <tbody>
    <td *ngFor="let row of summaryRows">
        <input [(ngModel)]="row.selected" id="{{row.name}}-summary-row" type="checkbox">
    </td>
    </tbody>
</table>

<label for="addDetail">
    <h6>Include Details?</h6>
</label>
<input [(ngModel)]="addDetail" id="addDetail" type="checkbox"/>

<div *ngIf="addDetail">
    <h6>Expenses to include in Details</h6>
    <table class="table">
        <thead>
        <th *ngFor="let table of detailTables">
            {{table.name}}
        </th>
        </thead>
        <tbody>
        <td *ngFor="let table of detailTables">
            <input [(ngModel)]="table.selected" id="{{table.name}}-detail-table" type="checkbox">
        </td>
        </tbody>
    </table>
    <h6>Columns to include in Details</h6>
    <table class="table">
        <thead>
        <th *ngFor="let col of detailColumns">
            {{col.name}}
        </th>
        </thead>
        <tbody>
        <td *ngFor="let col of detailColumns">
            <input [(ngModel)]="col.selected" id="{{col.name}}-detail-col" type="checkbox">
        </td>
        </tbody>
    </table>
</div>

<br>

<button (click)="createReport()" class="btn btn-primary">
    Create Report
</button>
