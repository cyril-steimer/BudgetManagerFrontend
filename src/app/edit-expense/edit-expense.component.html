<h3>Edit Expense</h3>
<div *ngIf="expense">
	<div class="form-group">
		<label for="name">Name</label>
		<input class="form-control" type="text" id="name" [(ngModel)]="expense.name.name">
	</div>
	<div class="form-group">
		<label for="name">Amount</label>
		<input class="form-control" type="number" id="amount" [(ngModel)]="expense.amount.amount">
	</div>
	<div class="form-group">
		<label for="category">Category</label>
		<select class="form-control" id="category" [(ngModel)]="expense.category.name">
			<option *ngFor="let category of categories" value="{{category.name}}">{{category.name}}</option>
		</select>
	</div>
	<div class="form-group">
		<label for="date">Date</label>
		<div class="input-group">
			<input class="form-control" id="date" [(ngModel)]="expense.date.timestamp" ngbDatepicker #d="ngbDatepicker">
			<div class="input-group-append">
				<button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
				<img src="../../assets/img/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;"/>
				</button>
			</div>
		</div>
	</div>
	<button class="btn btn-secondary" (click)="back()">Back</button>
	<button class="btn btn-primary" (click)="submit()">Submit</button>
</div>
