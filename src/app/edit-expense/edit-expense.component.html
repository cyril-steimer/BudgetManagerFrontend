<app-date-header>
</app-date-header>

<h3>{{newExpense ? 'Add Expense' : 'Edit Expense'}}</h3>
<div *ngIf="expense">
	<div class="form-group">
		<label for="name">Name</label>
		<input class="form-control" type="text" id="name" [(ngModel)]="expense.name.name">
	</div>
	<div class="form-group">
		<label for="name">Amount</label>
		<input class="form-control" type="number" id="amount" [(ngModel)]="expense.amount.amount">
	</div>
	<div class="form-group">
		<label for="category">Category</label>
		<select class="form-control" id="category" [(ngModel)]="expense.category.name">
			<option *ngFor="let category of categories" value="{{category.name}}">{{category.name}}</option>
		</select>
	</div>
	<div class="form-group">
		<label for="date">Date</label>
		<div class="input-group">
			<input class="form-control" id="date" [(ngModel)]="expense.date.timestamp" ngbDatepicker #d="ngbDatepicker">
			<div class="input-group-append">
				<button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
					<i class="fas fa-calendar-alt"></i>
				</button>
			</div>
		</div>
	</div>
	<div class="form-group">
		<label for="method">Payment Method</label>
		<input class="form-control" type="text" id="method" [(ngModel)]="expense.method.name"
		[ngbTypeahead]="methodTypeahead">
	</div>
	<button class="btn btn-secondary" (click)="back()">
		<i class="far fa-arrow-alt-circle-left"></i>
		Back
	</button>
	<button class="btn btn-primary" (click)="submit()">
		Submit
		<i class="far fa-arrow-alt-circle-right"></i>
	</button>
	<button *ngIf="!newExpense" class="btn btn-danger" (click)="delete()">
		Delete
		<i class="fas fa-trash-alt"></i>
	</button>
</div>
