<form class="form-inline row mt-3">
	<div class="col-sm-9 input-group">
		<input #searchBox type="search" placeholder="Expense name, category, amount, etc." class="form-control mb-3">
	</div>
	<div class="col-sm-3 input-group">
		<button class="btn btn-outline-primary mb-3" style="width: 100%"
		(click)="searchExpenses(searchBox.value)">
			Search Expenses
		</button>
	</div>	
</form>

<app-expenses-table *ngIf="filteredExpenses" [expenses]="filteredExpenses">
</app-expenses-table>

<div class="row">
	<div *ngFor="let card of cards; index as i" class="col-sm-6">
		<div class="card border-primary mb-3">
			<div class="card-header">{{card.title}}</div>
			<div class="card-body">
				<p class="card-text">{{card.content}}</p>
				<a *ngFor="let link of card.links" routerLink="{{link.url}}" 
				class="btn btn-outline-primary card-link">
					{{link.name}}
				</a>
			</div>
		</div>
		<div *ngIf="odd" class="clearfix"></div>
	</div>
</div>
